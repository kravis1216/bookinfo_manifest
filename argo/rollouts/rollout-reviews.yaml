apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-reviews
spec:
  replicas: 5
  workloadRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reviews
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {duration: 20s}
        - setWeight: 40
        - pause: {duration: 20s}
        - setWeight: 60
        - pause: {duration: 20s}
  revisionHistoryLimit: 3
